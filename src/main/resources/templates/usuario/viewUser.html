<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <!--CSS-->

    <link rel="stylesheet" th:href="@{/css/ze.css}">

</head>

<body>
<!-- NAVBAR --><div class="container-all">
        <div class="container-menu">
            <div class="container">
                <h1 class="titulo">betterclass</h1>
                <ul>
                    <li>
                        <div class="container-item">
                            <img class="icon" src="../img/home.svg" alt="">
                            <a class="subtitulo" th:href="@{/}">Home</a>
                        </div>
                    </li>
                    <li>
                        <div class="container-item">
                            <img class="icon" src="../img/sobre.svg" alt="">
                            <a class="subtitulo" th:href="@{/}">Sobre</a>
                        </div>
                    </li>
                    <li>
                        <div class="container-item">
                            <img class="icon" src="../img/planos.svg" alt="">
                            <a class="subtitulo" th:href="@{/}">Planos</a>
                        </div>
                    </li>
                    <li>
                        <div class="container-item">
                            <img class="icon" src="../img/contato.svg" alt="">
                            <a class="subtitulo" th:href="@{/}">Contato</a>
                        </div>
                    </li>
                    <li>
                        <div class="container-item">
                            <img class="icon icon-usuarios" src="../img/usuarios.svg" alt="">
                            <a class="subtitulo" th:href="@{/usuario/list}">Usuários</a>
                        </div>
                    </li>
                    <li>
                        <div class="container-item">
                            <img class="icon" src="../img/perfil.svg" alt="">
                            <a class="subtitulo" th:href="@{/usuario/viewUser}">Perfil</a>
                        </div>
                    </li>
                    <li>
                        <div class="container-item">
                            <img class="icon" src="../img/salas.svg" alt="">
                            <a class="subtitulo" th:href="@{/sala/list}">Salas</a>
                        </div>
                    </li>
                </ul>
                <div class="theme-switch-wrapper">
                    <label class="theme-switch" for="checkbox">
                        <input type="checkbox" id="checkbox" />
                        <div class="slider round"></div>
                    </label>
                </div>

                <div>
                    <button class="button-login">login</button>
                </div>

                <div class="container-copyright">
                    <img class="icon-copyright" src="../static/imgs/copyright.png" alt="">
                    <p class="titulo-copyright">2021 Inspiration</p>
                </div>
            </div>
        </div>

<div class="container-2">

    <div class="profile-header">

        <div class="profile-img">
            <img th:src="@{${usuario.fotoImagePath}}" width="100px" height="100px"/>
        </div>

        <form th:action="@{/usuario/save}" th:object="${usuario}" method="POST">



            <!--   <label>CÃ³digo</label>
         <input class="form-control form-control-usuario-view" type="number" th:field="${usuario.id}" readonly>
         -->
            <div class="form">
                <label>Nome:</label>
                <input id="inputs" type="text" th:field="${usuario.nome}" readonly>




            </div>

            <div class="form">
                <label>CPF:</label>
                <input id="input-cpf" type="text" th:field="${usuario.cpf}" readonly>
            </div>

            <div class="form">
                <label>E-mail:</label>
                <input id="inputs" type="text" th:field="${usuario.email}" readonly>
            </div>

            <div class="form">
                <label>Senha:</label>
                <input id="inputs" type="text" th:field="${usuario.senha}" readonly>
            </div>


        </form>

    </div>
</div>
</div>

<!--JAVASCRIPT-->
<script th:src="@{/js/jquery-3.5.1.min.js}"></script>
<script th:src="@{/bootstrap-5.0.0/js/bootstrap.min.js}"></script>
<script th:src="@{/js/script.js}"></script>

</body>

</html>
