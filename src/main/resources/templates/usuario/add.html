<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

<head>


    <!--CSS-->
    <link rel="stylesheet" th:href="@{/bootstrap-5.0.0/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/fontawesome-5.14.0/css/all.min.css}">
    <link rel="stylesheet" th:href="@{/css/style.css}">

</head>

<body class="body-cadastro-usuario ">
<!-- NAVBAR -->

<form th:action="@{/usuario/save}" th:object="${usuario}" method="POST" enctype="multipart/form-data">

    <label>Código</label>
    <input class="form-control" type="number" th:field="*{id}" readonly>

    <!-- erro login -->
    <div th:if="${erroLogin}" class="alert alert-danger">
        <button type="button" class="close" data-dismiss="alert">
            <i class="far fa-times-circle"></i>
        </button>
        <h4>Atenção!</h4>
        <span>Erro ao salvar, login já existente!</span>
    </div>

    <!-- erro cpf -->
    <div th:if="${erroCpf}" class="alert alert-danger">
        <button type="button" class="close" data-dismiss="alert">
            <i class="far fa-times-circle"></i>
        </button>
        <h4>Atenção!</h4>
        <span>CPF já existente, confira as credenciais ou atualize seu cadastro!</span>
    </div>

    <!-- erro email -->
    <div th:if="${erroEmail}" class="alert alert-danger">
        <button type="button" class="close" data-dismiss="alert">
            <i class="far fa-times-circle"></i>
        </button>
        <h4>Atenção!</h4>
        <span>E-mail já existente, confira as credenciais ou atualize seu cadastro!</span>
    </div>

    <label>Nome e Sobrenome</label>
    <input class="form-control cds-inputs" type="text" th:field="*{nome}"
           placeholder="Digite seu nome completo." minlength="8" required>

    <label>CPF</label>
    <input class="form-control cds-inputs" type="text" th:field="*{cpf}" placeholder="xxx-xxx-xxx-xx"
           onkeypress="$(this).mask('000.000.000-00')" minlength="11" maxlength="11" required
           autocomplete="off">

    <label>E-mail</label>
    <input class="form-control cds-inputs " type="email" th:field="*{email} "
           placeholder="Digite seu e-mail. " minlength="10" required>

    <label>Login</label>
    <input class="form-control cds-inputs" type="text" th:field="*{login}" placeholder="Digite seu login. "
           minlength="8" maxlength="30" required>

    <label>Senha</label>
    <input type="password" class="form-control cds-inputs " th:field="*{senha} "
           placeholder="No mínimo 8 letra. " minlength="8" maxlength="30" required>

    <label>Foto</label>
    <input type="file" name="image" id="fileImage" accept="image/png, image/jpeg"/>
    <img id="thumbnail" alt="Insira sua foto!"/>

    <button class="btn btn-secondary btn-width cds-botao-cancelar " type="button "
            onclick="window.location.href='./list' ">
        <i class="fa fa-ban " aria-hidden="true "></i> Cancelar
    </button>

    <button class="btn btn-success btn-width cds-botao-salvar " type="submit ">
        <i class="fa fa-save " aria-hidden="true "></i> Salvar
    </button>

</form>


<!--JAVASCRIPT-->
<script th:src="@{/js/jquery-3.5.1.min.js}"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.15/jquery.mask.min.js "></script>
<script th:src="@{/bootstrap-5.0.0/js/bootstrap.min.js}"></script>
<script th:src="@{/js/script.js}"></script>

</body>

</html>
