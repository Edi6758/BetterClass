            <div class="form">
                <label>CPF</label>
                <input id="input-cpf" type="text" th:field="${usuario.cpf}" placeholder="xxx-xxx-xxx-xx" onkeypress="$(this).mask('000.000.000-00')" minlength="11" maxlength="11" readonly>

            <div class="form">

                <input id="inputs" type="email" th:field="${usuario.email} " placeholder="Digite seu e-mail. " minlength="10" required>

            <div class="form">
