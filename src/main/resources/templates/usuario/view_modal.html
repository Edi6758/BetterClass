<div class="container">

    <div class="profile-header">

        <form th:action="@{/usuario/save}" th:object="${usuario}" method="POST">
        
        	        <div class="profile-img">
            <img class="img-view" th:src="@{${usuario.get().fotoImagePath}}" width="100px" height="100px" />
        </div>

            <div class="form">
                <label class="lbl-view-modal">Nome:</label>
                <input id="input-modal-view" type="text" th:field="${usuario.nome}" readonly>
            </div>

            <div class="form">
                <label class="lbl-view-modal">CPF:</label>
                <input id="input-modal-view" type="text" th:field="${usuario.cpf}" readonly>
            </div>

            <div class="form">
                <label class="lbl-view-modal">E-mail:</label>
                <input id="input-modal-view1" type="text" th:field="${usuario.email}" readonly>
            </div>

            <!-- <div class="form">
                <label class="lbl-view-modal">Senha:</label>
                <input id="input-modal-view" type="text" th:field="${usuario.senha}" readonly>
            </div>-->
            
            <ul class="form">
                <li class="list-group-item form-group-usuario-view">Sala</li>
<!--            <li class="list-group-item form-group-usuario-view-li" th:each="horario : ${usuario.get().getHorarios()}" th:text="${horario}"></li> -->
                <li class="list-group-item form-group-usuario-view-li" th:each="sala : ${usuario.get().getSalas()}" th:text="${sala.titulo}"></li>
            </ul> 

        </form>



    </div>
