<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

<head>

    <!--CSS-->
    <link rel="stylesheet" th:href="@{/bootstrap-5.0.0/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/fontawesome-5.14.0/css/all.min.css}">
    <link rel="stylesheet" th:href="@{/css/style.css}">

</head>

<body>
<!-- NAVBAR -->

<form th:action="@{/usuario/save}" th:object="${usuario}" method="POST">

    <label>Código</label>
    <input class="form-control form-control-usuario-view" type="number" th:field="${usuario.id}" readonly>

    <label>Nome</label>
    <input class="form-control form-control-usuario-view" type="text" th:field="${usuario.nome}" readonly>

    <label>Sobrenome</label>
    <input class="form-control form-control-usuario-view" type="text" th:field="${usuario.cpf}" readonly>

    <label>E-mail</label>
    <input class="form-control form-control-usuario-view" type="text" th:field="${usuario.email}" readonly>

    <label>Login</label>
    <input class="form-control form-control-usuario-view" type="text" th:field="${usuario.login}" readonly>

<!--    <ul class="list-group">-->
<!--        <li class="list-group-item bg-dark cl-dark form-group-usuario-view">Horários</li>-->
<!--        <li class="list-group-item form-group-usuario-view-li" th:each="sala : ${usuario.get().getSalas()}" th:text="${sala}">-->
<!--        </li>-->
<!--    </ul>-->

    <input class="form-control" type="text" th:field="${usuario.fotoImagePath}" readonly>
    <img th:src="@{${usuario.get().fotoImagePath}}"/>

    <button class="btn btn-voltar-width btn-view-hora" type="button"
            onclick="window.location.href='../../list'">
        <i class="fa fa-backward" aria-hidden="true"></i> Retornar
    </button>

</form>

<!--JAVASCRIPT-->
<script th:src="@{/js/jquery-3.5.1.min.js}"></script>
<script th:src="@{/bootstrap-5.0.0/js/bootstrap.min.js}"></script>
<script th:src="@{/js/script.js}"></script>

</body>

</html>
